buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'io.franzbecker.gradle-lombok' version '1.10'
    id 'org.spongepowered.plugin' version '0.8.1'
}

group = pluginGroup
version = pluginVersion

dependencies {
    shadow 'com.squareup.retrofit2:retrofit:2.3.0'
    shadow 'com.squareup.retrofit2:converter-gson:2.3.0'
    shadow 'com.squareup.retrofit2:converter-scalars:2.3.0'
    compile 'org.spongepowered:spongeapi:7.0.0-SNAPSHOT'
    compile 'com.google.code.gson:gson:2.8.0'
}

shadowJar {
    configurations = [project.configurations.shadow]

    relocate 'okio', 'net.phroa.pm.shadow.okio'
    relocate 'okhttp3', 'net.phroa.pm.shadow.okhttp3'
    relocate 'retrofit2', 'net.phroa.pm.shadow.retrofit2'
}

sponge.plugin.id = pluginId
